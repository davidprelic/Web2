<div id="profile" fxFlex="100" fxLayoutAlign="space-evenly">
    <mat-card class="example-card" fxFlex="30" fxFlex.lt-lg="40">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>FirstName LastName</mat-card-title>
          <mat-card-subtitle>Username</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Account status: PENDING / VERIFIED
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

    

    <form [formGroup]="editProfileForm"  fxFlex='60' fxFlex.lt-lg="50" fxLayout="row wrap">
      <div *ngIf="editProfileForm.dirty">
        <strong color="warn">Information:</strong> You have made changes. Any unsaved changes will be lost
      </div>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="fill">
          <mat-label>Enter old password</mat-label>
          <input matInput formControlName="oldPassword">
      </mat-form-field>
      <mat-form-field fxFlex="50" appearance="fill">
        <mat-label>Enter new password</mat-label>
        <input matInput formControlName="newPassword">
      </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput formControlName='firstName' required>
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput formControlName='lastName' required>
        </mat-form-field>
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName='dateOfBirth' required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName='address' required>
        </mat-form-field>

        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select formControlName="userRole">
              <mat-option value="CrewMember">Crew member</mat-option>
              <mat-option value="Dispatcher">Dispatcher</mat-option>
              <mat-option value="EdWorker">ED worker</mat-option>
            </mat-select>
        </mat-form-field>

        <button [disabled]='!editProfileForm.valid' (click)="saveChanges()" fxFlex="100" mat-flat-button color="accent" type="submit">Save changes</button>
    </form>
    
</div>
