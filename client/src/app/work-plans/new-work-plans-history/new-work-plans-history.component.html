<div fxLayoutAlign="space-around center" fxFlex=20%>
    <button id="addNew" mat-raised-button>Cancel</button>

    <button id="addNew" mat-raised-button>Deny</button>

    <button id="addNew" mat-raised-button>Approve</button>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Changed by Column -->
        <ng-container matColumnDef="changed by" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Changed by </th>
        <td mat-cell *matCellDef="let row"> {{row.changedBy}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
