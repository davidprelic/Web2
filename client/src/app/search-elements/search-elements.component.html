<form [formGroup]="searchForm" (ngSubmit)="searchForm.valid && applySearch()" fxLayoutAlign="space-around center">
    <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" placeholder="Ex. Fuse" #input>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Ex. PRE1" #input>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Ex. Narodnog fronta" #input>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Coordinates</mat-label>
        <input matInput formControlName="coordinates" placeholder="Ex. 123456" #input>
    </mat-form-field>

    <button fxFlex="15" mat-flat-button color="accent" type="submit">Search</button>
</form>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Start Date Column -->
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Phone No. Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="coordinates">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
          <td mat-cell *matCellDef="let row"> {{row.color}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.color}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="map">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Map </th>
          <td mat-cell *matCellDef="let row"> <mat-icon>place</mat-icon> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
