
<div fxLayoutAlign="space-around center">
  <button *ngIf="userRole == 'Dispatcher'" mat-button (click)="openDialog()">
    <mat-icon>add_circle</mat-icon> Add
  </button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" sticky>
        <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td class="smallField" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="name" sticky>
        <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="smallField" mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Phone No. Column -->
      <ng-container matColumnDef="type">
        <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td class="smallField" mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
        <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
      </ng-container>

              <!-- Status Column -->
      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
        <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="map">
        <th class="mapField" mat-header-cell *matHeaderCellDef mat-sort-header> Map </th>
        <td class="mapField" mat-cell *matCellDef="let row"> <mat-icon>place</mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <div fxLayoutAlign="space-around center">
    <button fxFlex="15" mat-flat-button color="accent" type="submit">Save</button>
    <button fxFlex="15" mat-flat-button color="warn" type="submit">Cancel</button>
  </div>
