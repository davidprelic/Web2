
<div fxLayoutAlign="space-around center">
  <button id="addNew" routerLink="/dashboard/incidents/0" (click)="createNewIncident()" 
    mat-raised-button>
    <mat-icon>add_circle</mat-icon> New
  </button>

  <mat-button-toggle-group [formControl]="selectedIncidentsFilter">
    <mat-button-toggle (click)="ShowAllIncidents()" value="all">All</mat-button-toggle>
    <mat-button-toggle (click)="ShowMineIncidents()" value="mine">Mine</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

</div>

  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="isConfirmed" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> isConfirmed </th>
        <td mat-cell *matCellDef="let row"> {{row.isConfirmed}} </td>
      </ng-container>
  
      <!-- Phone No. Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="outageTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OutageTime </th>
        <td mat-cell *matCellDef="let row"> {{row.outageTime}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="numberOfCalls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NumberOfCalls </th>
        <td mat-cell *matCellDef="let row"> {{row.numberOfCalls}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="affectedCustomers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AffectedCustomers </th>
        <td mat-cell *matCellDef="let row"> {{row.affectedCustomers}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="voltage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Voltage </th>
        <td mat-cell *matCellDef="let row"> {{row.voltage}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [routerLink]="['/dashboard/incidents/', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
