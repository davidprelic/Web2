
<div fxLayoutAlign="space-around center">
    <button mat-button routerLink="/devices/0">
      <mat-icon>add_circle</mat-icon> Add
    </button>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>

  <form [formGroup]="searchForm" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex="15">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" placeholder="Ex. Fuse" #input>
    </mat-form-field>

    <mat-form-field fxFlex="15">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Ex. PRE1" #input>
    </mat-form-field>

    <mat-form-field fxFlex="15">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Ex. Narodnog fronta" #input>
    </mat-form-field>

    <mat-form-field fxFlex="15">
        <mat-label>Latitude</mat-label>
        <input matInput formControlName="latitude" placeholder="Ex. 123456" #input>
    </mat-form-field>

    <mat-form-field fxFlex="15">
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="longitude" placeholder="Ex. 123456" #input>
  </mat-form-field>

    <button fxFlex="15" (click)="applySearch()" mat-flat-button color="accent" type="submit">Search</button>
  </form>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id" sticky>
          <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td class="smallField" mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Start Date Column -->
        <ng-container matColumnDef="name" sticky>
          <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td class="smallField" mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Phone No. Column -->
        <ng-container matColumnDef="type">
          <th class="smallField" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td class="smallField" mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="latitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
          <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
        </ng-container>

                <!-- Status Column -->
        <ng-container matColumnDef="longitude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
          <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="map">
          <th class="mapField" mat-header-cell *matHeaderCellDef mat-sort-header> Map </th>
          <td class="mapField" mat-cell *matCellDef="let row"> <mat-icon>place</mat-icon> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="['/devices/', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
