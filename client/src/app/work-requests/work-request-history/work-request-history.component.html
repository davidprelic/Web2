<div>
    <span fxFlex="40">Current state: PLACEHOLDER </span>
    <span fxFlex="40">Document state options:&nbsp;&nbsp; 
        <button fxFlex="20" mat-flat-button color="accent" type="submit">Issue</button>
        <button fxFlex="20" mat-flat-button color="warn" type="submit">Cancel</button>
    </span>
    
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Changed by Column -->
        <ng-container matColumnDef="changedBy" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Changed by </th>
            <td mat-cell *matCellDef="let row"> {{row.changedBy}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="changedFrom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Changed from </th>
            <td mat-cell *matCellDef="let row"> {{row.changedFrom}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="changedTo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Changed to </th>
            <td mat-cell *matCellDef="let row"> {{row.changedTo}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
